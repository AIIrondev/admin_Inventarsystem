<script>
document.addEventListener('DOMContentLoaded', function() {
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password_');
    const passwordContainer = document.querySelector('.password-input-container');

    togglePassword.addEventListener('click', function() {
        // Toggle the password field type
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Toggle the visual state of the container
        passwordContainer.classList.toggle('password-visible');

       //Toggle visability of eye according to state
       
        // Update aria-label for accessibility
        const isVisible = type === 'text';
        togglePassword.setAttribute('aria-label', isVisible ? 'Hide password' : 'Show password');
    });
});
</script>
<style>
.password-input-container {
   display: flex;
   gap: 10px;
}   
#togglePassword {
   border-radius: 5px;
}

#togglePassword {
  --color: #a5a5b0;
  --size: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  cursor: pointer;
  font-size: var(--size);
  user-select: none;
  fill: var(--color);
  width: 15%;
}

#togglePassword .eye-slash {
  position: absolute;
  animation: keyframes-fill .5s;
  display: none;
}
   
#togglePassword .eye {
  position: absolute;
  animation: keyframes-fill .5s;
}

/* ------ On check event ------ */
#togglePassword input:checked ~ .eye-slash {
  display: block;
}
   
#togglePassword input:checked ~ .eye {
  display: none;
}

/* ------ Hide the default checkbox ------ */
#togglePassword input {
  position: absolute;
  z-index: 100;
  opacity: 0;
  cursor: pointer;
  height: 100%;
  width: 100%;
}

/* ------ Animation ------ */
@keyframes keyframes-fill {
  0% {
    transform: scale(0);
    opacity: 0;
  }

  50% {
    transform: scale(1.2);
  }
}
:root {
    --primary-color: #3498db;
    --primary-dark: #2980b9;
    --success-color: #2ecc71;
    --error-color: #e74c3c;
    --text-color: #333;
    --light-bg: #f9f9f9;
    --border-radius: 8px;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease;
}

.container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 1.5rem;
}

.header-section {
    text-align: center;
    margin-bottom: 2rem;
    padding-bottom: 1.5rem;
    border-bottom: 1px solid #eee;
}

.header-section h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    color: var(--primary-color);
}

.subtitle {
    font-size: 1.1rem;
    color: #777;
    margin-top: 0;
}

.content {
    background-color: #fff;
    padding: 2rem;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    margin-bottom: 2rem;
}

.form-card {
    max-width: 500px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--primary-dark);
}

.input-container {
    position: relative;
}

.input-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #aaa;
    font-size: 1.2rem;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 0.8rem 1rem 0.8rem 3rem;
    border: 1px solid #ddd;
    border-radius: var(--border-radius);
    font-size: 1rem;
    transition: var(--transition);
    box-sizing: border-box;
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    outline: none;
}

input::placeholder {
    color: #aaa;
}

.form-actions {
    margin-top: 2rem;
}

.action-button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 600;
    transition: var(--transition);
    width: 100%;
    font-size: 1rem;
}

.action-button:hover {
    background-color: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.register-button {
    background-color: var(--success-color);
}

.register-button:hover {
    background-color: #27ae60;
}

.navigation-buttons {
    text-align: center;
    margin: 1.5rem 0;
}

.back-button {
    display: inline-flex;
    align-items: center;
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
    transition: var(--transition);
    padding: 0.5rem 1rem;
    border-radius: var(--border-radius);
}

.back-button:hover {
    background-color: rgba(52, 152, 219, 0.1);
}

.back-icon {
    margin-right: 0.5rem;
    font-size: 1.2rem;
}

.flash-container {
    margin-bottom: 1.5rem;
}

.flash {
    display: flex;
    align-items: center;
    padding: 1rem;
    margin-bottom: 1rem;
    border-radius: var(--border-radius);
    animation: fadeIn 0.3s ease-in-out;
}

.flash-icon {
    margin-right: 0.8rem;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.3);
}

.flash.success {
    background-color: #d4edda;
    color: #155724;
    border-left: 4px solid var(--success-color);
}

.flash.error {
    background-color: #f8d7da;
    color: #721c24;
    border-left: 4px solid var(--error-color);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
    .container {
        padding: 0 1rem;
        margin: 1rem auto;
    }
    
    .content {
        padding: 1.5rem;
    }
    
    .header-section h1 {
        font-size: 2rem;
    }
}
</style>
{% endblock %}
